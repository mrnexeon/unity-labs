<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | 01-get-data-from-browser</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <!-- Подключаем jQuery AJAX -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web-build.json", { onProgress: UnityProgress });

    function OnUnityReady() {
      $.getJSON('https://jsonplaceholder.typicode.com/users', data => {
        gameInstance.SendMessage('Main Camera', 'setText', data[0].name);
      })
    }

  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">01-get-data-from-browser</div>
    </div>
  </div>
</body>

</html>
